
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  padding: 3px;  
  height: auto;
}

.left {
  width: 60%;
}

.right {
  width: 40%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>
<div>
</div>
<div class="row">
   <div class="column left" style="background-color:#aaa;">
		<iframe src="http://jenkins.[DOMAIN].ie/view/Pipeline%20view/" scrolling="no" frameborder="0" width="100%" height="1000" ></iframe>
  </div>
  <div class="column right" style="background-color:#bbb;">
      <iframe src="http://jenkins.[DOMAIN].ie/view/Monitor/" scrolling="no" frameborder="0" width="100%" height="1000" /></iframe>
  </div>
</div>

</body>
</html>
